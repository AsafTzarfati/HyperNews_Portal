{% extends "news/base.html" %}

{% block page_content %}
    <h2>Hyper news</h2>
    {% for date, news_list in context.items %}
        <h4>{{date}}</h4>
        <ul>
        {% for news in news_list %}

              <li><a href="/news/{{news.link}}/">{{news.title}}</a></li>

        {% endfor %}
        </ul>
    {% endfor %}

<a target="_blank" target="_blank" href="/news/create/">Create news</a>

{% endblock %}
